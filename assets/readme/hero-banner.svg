<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 260" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="900" y2="260" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0f0f1a"/>
      <stop offset="100%" stop-color="#1a1a2e"/>
    </linearGradient>
    <linearGradient id="wave" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#4cc9f0"/>
      <stop offset="50%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#f72585"/>
    </linearGradient>
    <linearGradient id="arrow-grad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#f72585"/>
    </linearGradient>
  </defs>

  <rect width="900" height="260" rx="16" fill="url(#bg)"/>
  <rect x="1" y="1" width="898" height="258" rx="15" stroke="white" stroke-opacity="0.06" fill="none"/>

  <!-- Audio waveform (left) -->
  <g transform="translate(80, 130)" opacity="0.9">
    <line x1="-40" y1="0" x2="220" y2="0" stroke="white" stroke-opacity="0.05" stroke-width="1"/>
    <!-- Waveform bars -->
    <rect x="0" y="-12" width="4" height="24" rx="2" fill="url(#wave)" opacity="0.6"/>
    <rect x="10" y="-22" width="4" height="44" rx="2" fill="url(#wave)" opacity="0.7"/>
    <rect x="20" y="-35" width="4" height="70" rx="2" fill="url(#wave)" opacity="0.85"/>
    <rect x="30" y="-48" width="4" height="96" rx="2" fill="url(#wave)"/>
    <rect x="40" y="-38" width="4" height="76" rx="2" fill="url(#wave)" opacity="0.9"/>
    <rect x="50" y="-55" width="4" height="110" rx="2" fill="url(#wave)"/>
    <rect x="60" y="-42" width="4" height="84" rx="2" fill="url(#wave)" opacity="0.9"/>
    <rect x="70" y="-28" width="4" height="56" rx="2" fill="url(#wave)" opacity="0.8"/>
    <rect x="80" y="-45" width="4" height="90" rx="2" fill="url(#wave)" opacity="0.95"/>
    <rect x="90" y="-52" width="4" height="104" rx="2" fill="url(#wave)"/>
    <rect x="100" y="-38" width="4" height="76" rx="2" fill="url(#wave)" opacity="0.85"/>
    <rect x="110" y="-25" width="4" height="50" rx="2" fill="url(#wave)" opacity="0.7"/>
    <rect x="120" y="-42" width="4" height="84" rx="2" fill="url(#wave)" opacity="0.9"/>
    <rect x="130" y="-55" width="4" height="110" rx="2" fill="url(#wave)"/>
    <rect x="140" y="-35" width="4" height="70" rx="2" fill="url(#wave)" opacity="0.8"/>
    <rect x="150" y="-48" width="4" height="96" rx="2" fill="url(#wave)" opacity="0.95"/>
    <rect x="160" y="-30" width="4" height="60" rx="2" fill="url(#wave)" opacity="0.75"/>
    <rect x="170" y="-18" width="4" height="36" rx="2" fill="url(#wave)" opacity="0.6"/>
    <rect x="180" y="-10" width="4" height="20" rx="2" fill="url(#wave)" opacity="0.4"/>
  </g>

  <!-- Arrow -->
  <g transform="translate(340, 130)">
    <line x1="0" y1="0" x2="90" y2="0" stroke="url(#arrow-grad)" stroke-width="2.5" stroke-dasharray="6 4" opacity="0.7"/>
    <polygon points="95,0 82,-7 82,7" fill="#f72585" opacity="0.8"/>
    <text x="45" y="-14" fill="white" fill-opacity="0.3" font-family="monospace" font-size="10" text-anchor="middle">WASM</text>
  </g>

  <!-- Blendshape bars (right) -->
  <g transform="translate(480, 75)">
    <text x="0" y="-8" fill="white" fill-opacity="0.25" font-family="monospace" font-size="9">Face + Body Animation</text>
    <!-- Labels + bars -->
    <text x="0" y="15" fill="#888" font-family="monospace" font-size="9">jawOpen</text>
    <rect x="80" y="6" width="120" height="12" rx="3" fill="#4cc9f0" opacity="0.85"/>
    <rect x="80" y="6" width="160" height="12" rx="3" fill="white" opacity="0.03"/>

    <text x="0" y="35" fill="#888" font-family="monospace" font-size="9">mouthSmileL</text>
    <rect x="80" y="26" width="85" height="12" rx="3" fill="#7c3aed" opacity="0.8"/>
    <rect x="80" y="26" width="160" height="12" rx="3" fill="white" opacity="0.03"/>

    <text x="0" y="55" fill="#888" font-family="monospace" font-size="9">mouthSmileR</text>
    <rect x="80" y="46" width="82" height="12" rx="3" fill="#7c3aed" opacity="0.8"/>
    <rect x="80" y="46" width="160" height="12" rx="3" fill="white" opacity="0.03"/>

    <text x="0" y="75" fill="#888" font-family="monospace" font-size="9">mouthFunnel</text>
    <rect x="80" y="66" width="55" height="12" rx="3" fill="#f72585" opacity="0.75"/>
    <rect x="80" y="66" width="160" height="12" rx="3" fill="white" opacity="0.03"/>

    <text x="0" y="95" fill="#888" font-family="monospace" font-size="9">eyeBlinkL</text>
    <rect x="80" y="86" width="15" height="12" rx="3" fill="#10b981" opacity="0.6"/>
    <rect x="80" y="86" width="160" height="12" rx="3" fill="white" opacity="0.03"/>

    <text x="0" y="115" fill="#888" font-family="monospace" font-size="9">browInnerUp</text>
    <rect x="80" y="106" width="40" height="12" rx="3" fill="#f59e0b" opacity="0.7"/>
    <rect x="80" y="106" width="160" height="12" rx="3" fill="white" opacity="0.03"/>
  </g>

  <!-- Title -->
  <text x="720" y="100" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="38" font-weight="700" text-anchor="middle">Anima</text>
  <text x="810" y="100" fill="#4cc9f0" font-family="system-ui, -apple-system, sans-serif" font-size="38" font-weight="700" text-anchor="middle">Sync</text>

  <!-- Subtitle -->
  <text x="765" y="128" fill="white" fill-opacity="0.4" font-family="system-ui, -apple-system, sans-serif" font-size="13" text-anchor="middle">Voice-driven Avatar Animation</text>
  <text x="765" y="146" fill="white" fill-opacity="0.3" font-family="system-ui, -apple-system, sans-serif" font-size="11" text-anchor="middle">Lip Sync  |  Expressions  |  Body Motion</text>

  <!-- Version badges -->
  <g transform="translate(710, 165)">
    <rect x="0" y="0" width="48" height="20" rx="10" fill="#f59e0b" opacity="0.15"/>
    <text x="24" y="14" fill="#f59e0b" font-family="monospace" font-size="10" text-anchor="middle" font-weight="600">V1</text>
    <rect x="56" y="0" width="48" height="20" rx="10" fill="#10b981" opacity="0.15"/>
    <text x="80" y="14" fill="#10b981" font-family="monospace" font-size="10" text-anchor="middle" font-weight="600">V2</text>
  </g>
</svg>
