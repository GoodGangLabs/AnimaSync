server {
    listen 80;
    server_name localhost;
    server_tokens off;

    root /usr/share/nginx/html;
    index index.html;

    # gzip compression
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css application/javascript application/json image/svg+xml application/wasm;
    gzip_min_length 256;

    # ── Content-Security-Policy ──
    # Covers all pages: landing, guide, vanilla-basic, vanilla-avatar, vanilla-comparison
    #
    # script-src:  CDN (three.js, onnxruntime, lipsync), inline scripts, eval (ONNX),
    #              blob: (AudioWorklet inline processor modules),
    #              Cloudflare Web Analytics (injected by CF proxy)
    # connect-src: CDN (dynamic imports, WASM fetch), blob: (VRM/VRMA via GLTFLoader),
    #              *.ggls.dev (license server), *.goodganglabs.com
    # worker-src:  blob: (AudioWorklet inline processor)
    # media-src:   blob: (audio playback from blob URLs)
    #
    set $CSP "default-src 'self';";
    set $CSP "${CSP} script-src 'self' 'unsafe-inline' 'unsafe-eval' blob: https://cdn.jsdelivr.net https://static.cloudflareinsights.com;";
    set $CSP "${CSP} style-src 'self' 'unsafe-inline';";
    set $CSP "${CSP} img-src 'self' data: https:;";
    set $CSP "${CSP} connect-src 'self' blob: data: https://cdn.jsdelivr.net https://*.goodganglabs.com https://*.ggls.dev;";
    set $CSP "${CSP} worker-src 'self' blob:;";
    set $CSP "${CSP} media-src 'self' blob:;";

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(self), geolocation=()" always;
    add_header Content-Security-Policy $CSP always;

    # AI discovery & well-known — serve directly with proper CORS for agents
    location /.well-known/ {
        default_type application/json;
        add_header Access-Control-Allow-Origin "*" always;
        add_header Cache-Control "public, max-age=3600";
        add_header X-Content-Type-Options "nosniff" always;
    }
    location = /agents.json {
        default_type application/json;
        add_header Access-Control-Allow-Origin "*" always;
        add_header Cache-Control "public, max-age=3600";
        add_header X-Content-Type-Options "nosniff" always;
    }
    location = /llms.txt {
        default_type text/plain;
        add_header Access-Control-Allow-Origin "*" always;
        add_header Cache-Control "public, max-age=3600";
        add_header X-Content-Type-Options "nosniff" always;
    }
    location = /llms-full.txt {
        default_type text/plain;
        add_header Access-Control-Allow-Origin "*" always;
        add_header Cache-Control "public, max-age=3600";
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Cache static assets
    location ~* \.(js|css|svg|png|jpg|ico|wasm)$ {
        expires 7d;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "camera=(), microphone=(self), geolocation=()" always;
        add_header Content-Security-Policy $CSP always;
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
}
